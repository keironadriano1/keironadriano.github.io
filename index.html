.sidenav {

    padding: 8px 8px 8px 32px;

    color: #818181;

}

}

.sidenav .closebtn {

    font-size: 36px;

}

font-family: Century Gothic;

/* Chrome, Safari, Opera */
@-webkit-keyframes example {

}

/* Standard syntax */
@keyframes example {
    0%   { background-color:red; left:0px; top:0px; right:1000;}
    25%  {background-color:yellow; left:350px; top:0px; right:000;}
    50%  {background-color:blue; left:200px; top:350px; right:1000;}

}
